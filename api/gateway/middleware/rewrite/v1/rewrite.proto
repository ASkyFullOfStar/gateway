syntax = "proto3";
package gateway.middleware.replacepath.v1;
option go_package = "git.bilibili.co/microservices/gateway-worker/middleware/rewrite";

// Rewrite middleware config.
message ReplacePath {
    string dest_path = 1;
    map<string, KeySchema> path_param = 2;
}

enum KeySchemaType { QUERY = 0; }

message KeySchema {
    KeySchemaType type = 1;
    string key = 2;
    bool strip = 3;
}

message Header {
    map<string, string> httpHeaders = 1;
}




