syntax = "proto3";
package gateway.middleware.replacepath.v1;
option go_package = "git.bilibili.co/microservices/gateway-worker/middleware/rewrite";

// Rewrite middleware config.
message HeadersPolicy {
    map<string, string> set = 1;
    map<string, string> add = 2;
    repeated string remove = 3;
}

message Rewrite {
    optional string host_rewrite = 1;
    optional string path_rewrite = 2;
    HeadersPolicy request_headers_rewrite = 3;
    HeadersPolicy reponse_headers_rewrite = 4;
}
